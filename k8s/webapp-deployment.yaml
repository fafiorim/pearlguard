apiVersion: apps/v1
kind: Deployment
metadata:
  name: pearlguard-webapp
  namespace: pearlguard
  labels:
    app: pearlguard-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pearlguard-webapp
  template:
    metadata:
      labels:
        app: pearlguard-webapp
    spec:
      containers:
      - name: webapp
        image: fafiorim/pearlguard-webapp:v1.0.12
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        - containerPort: 3443
          name: https
        envFrom:
        - configMapRef:
            name: pearlguard-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
            httpHeaders:
            - name: Authorization
              value: Basic YWRtaW46YWRtaW4xMjM=
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
            httpHeaders:
            - name: Authorization
              value: Basic YWRtaW46YWRtaW4xMjM=
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
      volumes:
      - name: uploads
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: pearlguard-service
  namespace: pearlguard
spec:
  selector:
    app: pearlguard-webapp
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
  ports:
  - port: 80
    targetPort: 3000
    name: http
  - port: 443
    targetPort: 3443
    name: https
  type: LoadBalancer
